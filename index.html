<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¿Me perdonas?</title>
  <style>
    body {
      background-color: #ffe6e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #cc0000;
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      display: flex;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1;
    }

    #yesBtn {
      background-color: #ff6666;
      color: white;
    }

    #noBtn {
      background-color: #999;
      color: white;
      position: relative;
    }

    #finalMessage {
      margin-top: 40px;
      font-size: 1.8rem;
      color: #cc0000;
      display: none;
    }
  </style>
</head>
<body>
  <img src="perrito.jpg" alt="Perrito triste" style="max-width: 250px; border-radius: 20px; margin-bottom: 20px;">
  <h1 id="mainText">¿Me perdonas?</h1>
  <div class="buttons">
    <button id="yesBtn">Sí</button>
    <button id="noBtn">No</button>
  </div>
  <div id="finalMessage">¡Sabía que me perdonarías! Te amo mucho, Ebelin ❤️</div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const mainText = document.getElementById('mainText');
    const finalMessage = document.getElementById('finalMessage');

    let clickCount = 0;
    const messages = [
      "¿Segura?",
      "¿Segurísima?",
      "Ya stop",
      "Perdón",
      "Ya ándale"
    ];

    let esquivarActivo = false;

    noBtn.addEventListener('click', () => {
      if (clickCount < messages.length) {
        mainText.textContent = messages[clickCount];
        clickCount++;
      } else {
        esquivarActivo = true;
      }
    });

    noBtn.addEventListener('mouseover', () => {
      if (esquivarActivo) {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
      }
    });

    yesBtn.addEventListener('click', () => {
      document.getElementById('mainText').style.display = "none";
      document.querySelector('.buttons').style.display = "none";
      finalMessage.style.display = "block";
    });
  </script>
</body>
</html>
